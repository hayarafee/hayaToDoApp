<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="end">
      <ion-button fill="clear" slot="icon-only" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title"> Your ToDos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let todo of todos">
    <ion-item>
      <ion-label>
        <h1>{{ todo.data().title }}</h1>
          <h2>{{ todo.data().description }}</h2>
            <p *ngIf="todo.data().date">{{ todo.data().date }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="secondary" (click)="markCompleted(todo)">
         <ion-icon name="checkmark"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="goToAddTodo()">
  <ion-fab-button color="danger">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
