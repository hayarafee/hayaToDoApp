<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="title">Login To Do App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>
   <ion-item class="vertical-space">
     <h1 class="center">ToDo App</h1>
   </ion-item>
   <ion-item>
     <ion-label position="stacked">Email</ion-label>
     <ion-input type="email" placeholder="mark@gkl.com" [(ngModel)]="email"></ion-input>
   </ion-item>
   <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input type="password" placeholder="*******" [(ngModel)]="password"></ion-input>
  </ion-item>
 </ion-list>
 <ion-button shape="round" expand="block" color="danger" (click)="login()">Login</ion-button>
 <ion-button fill="clear" color="danger" (click)="goToSignup()">don't have an account? Create one</ion-button>

</ion-content>
